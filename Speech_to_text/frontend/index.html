  <title>Speech to Text</title>
  <style>

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {

      display: flex;
      align-items: center;

      color: #b794f4;

    .container {

    }

    button {
      background-color: #9f7aea;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      margin: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #805ad5;
    }

    .output {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      color: #fbbf24;
      font-size: 1.2rem;
    }

    .glow {
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #a855f7; }
      50% { text-shadow: 0 0 15px #fff, 0 0 30px #a855f7; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #a855f7; }
    }
  </style>

  <div class="container">
    <button onclick="startListening()">ðŸŽ¤ Start Listening</button>
    <button onclick="stopListening()">ðŸ›‘ Stop</button>

    <div class="output" id="transcript">Click start and speak something...</div>
  </div>

  <script>
    let recognition;
    let isListening = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        document.getElementById("transcript").textContent = transcript;
      };

      recognition.onerror = function(event) {
        document.getElementById("transcript").textContent = 'Error occurred: ' + event.error;
      };
    } else {
      alert("Your browser does not support Speech Recognition. Try Chrome.");
    }

    function startListening() {
      if (!isListening) {
        recognition.start();
        isListening = true;
        document.getElementById("transcript").textContent = "Listening...";
      }
    }

    function stopListening() {
      if (isListening) {
        recognition.stop();
        isListening = false;
        document.getElementById("transcript").textContent += "\n[Stopped]";
      }
    }
  </script>
